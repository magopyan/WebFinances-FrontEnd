<section>
    <div class="container">
        <div class="top">
            <h2>Reports</h2>
            <input class="reset"
                   type="button"
                   value="Download Record"
                   (click)="downloadReport()">
        </div>

        <div class="filters">
            <div class="datepicker">
                <label for="date">Date range</label><input class="reset"
                       type="button"
                       value="Reset"
                       (click)="resetDateRange()"><br>
                <mat-form-field class="datepicker-field"
                                appearance="fill">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate
                               name="date"
                               [(ngModel)]="startDate"
                               placeholder="Start date">
                        <input matEndDate
                               (dateInput)="filterByDateRange()"
                               (dateChange)="filterByDateRange()"
                               name="date"
                               [(ngModel)]="endDate"
                               placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix
                                           [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
        </div>

        <div *ngIf="transactions?.length==0"
             class="error">No reports to show - you have no transactions.</div>

        <div class="row"
             *ngIf="incomeVsExpenses.size">
            <div class="left-col">
                <h3>Income vs. Expenses</h3>
                <div class="chart chart-container">
                    <canvas baseChart
                            class="chart chart1"
                            [data]="pieChartData1"
                            [type]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins">
                    </canvas>
                </div>
            </div>
            <div class="right-col">
                <div class="inner">
                    <p *ngFor="let entry of incomeVsExpenses | keyvalue">{{entry.key}}:
                        <span>{{entry.value.toFixed(2)}}</span>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row"
             *ngIf="incomeCategories.size">
            <div class="left-col">
                <h3>Income By Categories</h3>
                <div class="chart chart-container">
                    <canvas baseChart
                            class="chart chart2"
                            [data]="pieChartData2"
                            [type]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins">
                    </canvas>
                </div>
            </div>
            <div class="right-col">
                <div class="inner">
                    <p *ngFor="let entry of incomeCategories | keyvalue">{{entry.key}}:
                        <span>{{entry.value.toFixed(2)}}</span>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row bottom-row"
             *ngIf="expenseCategories.size">
            <div class="left-col">
                <h3>Expenses By Categories</h3>
                <div class="chart chart-container">
                    <canvas baseChart
                            class="chart chart3"
                            [data]="pieChartData3"
                            [type]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins">
                    </canvas>
                </div>
            </div>
            <div class="right-col">
                <div class="inner">
                    <p *ngFor="let entry of expenseCategories | keyvalue">{{entry.key}}:
                        <span>{{entry.value.toFixed(2)}}</span>
                    </p>
                </div>
            </div>
        </div>

    </div>
</section>
