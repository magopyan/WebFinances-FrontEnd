<section>
    <div class="container">
        <h2>Reports</h2>

        <div *ngIf="!incomeVsExpenses.size" class="error">No reports to show - you have no transactions.</div>

        <div class="row"
             *ngIf="incomeVsExpenses.size">
            <div class="left-col">
                <h3>Income vs. Expenses</h3>
                <div class="chart chart-container">
                    <canvas baseChart
                            class="chart chart1"
                            [data]="pieChartData1"
                            [type]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins">
                    </canvas>
                </div>
            </div>
            <div class="right-col">
                <div class="inner">
                    <p *ngFor="let entry of incomeVsExpenses | keyvalue">{{entry.key}}:
                        <span>{{entry.value.toFixed(2)}}</span>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row"
             *ngIf="incomeCategories.size">
            <div class="left-col">
                <h3>Income By Categories</h3>
                <div class="chart chart-container">
                    <canvas baseChart
                            class="chart chart2"
                            [data]="pieChartData2"
                            [type]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins">
                    </canvas>
                </div>
            </div>
            <div class="right-col">
                <div class="inner">
                    <p *ngFor="let entry of incomeCategories | keyvalue">{{entry.key}}:
                        <span>{{entry.value.toFixed(2)}}</span>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row bottom-row"
             *ngIf="expenseCategories.size">
            <div class="left-col">
                <h3>Expenses By Categories</h3>
                <div class="chart chart-container">
                    <canvas baseChart
                            class="chart chart3"
                            [data]="pieChartData3"
                            [type]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins">
                    </canvas>
                </div>
            </div>
            <div class="right-col">
                <div class="inner">
                    <p *ngFor="let entry of expenseCategories | keyvalue">{{entry.key}}:
                        <span>{{entry.value.toFixed(2)}}</span>
                    </p>
                </div>
            </div>
        </div>

    </div>
</section>
