<div class="container"
     (click)="onSelectAccount()"
     [ngClass]="{ 'selected': chosenAccount?.id == account.id }">
    <div class="left-col">
        <img src="{{ account?.accountType?.imageUrl }}">
        <span class="name">{{ account?.name }}</span>
    </div>
    <span class="balance"
          [ngClass]="{'positive-balance': isBalancePositive(), 'negative-balance': !isBalancePositive()}">
        {{ getBalance() }}</span>
</div>
